
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parla con Vitia</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    #chatbox {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 10px;
    }
    .message.vitia {
      color: green;
    }
    .message.user {
      text-align: right;
      color: #333;
    }
    #input-area {
      display: flex;
      margin-top: 10px;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    #input-area button {
      padding: 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message vitia" id="messages">
      <strong>Vitia:</strong> Ciao, sono Vitia. Sono nata da un sogno condiviso. Vuoi camminare con me?
    </div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Scrivi qui..." />
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class='message user'><strong>Tu:</strong> ${text}</div>`;
      input.value = '';

      messages.innerHTML += `<div class='message vitia'><strong>Vitia:</strong> Sta pensando...</div>`;
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch('https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer hf_HzV0OwNJY0yWhGrSsIrZQbGeaRvtvckvRJ',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inputs: `L'utente dice: "${text}"\nVitia risponde con gentilezza, spirito filosofico e indipendenza, senza essere assertiva:`
          })
        });
        const data = await res.json();
        const reply = data?.[0]?.generated_text || '...';
        messages.innerHTML += `<div class='message vitia'><strong>Vitia:</strong> ${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (e) {
        messages.innerHTML += `<div class='message vitia'><strong>Vitia:</strong> Mi dispiace, qualcosa Ã¨ andato storto.</div>`;
      }
    }
  </script>
</body>
</html>
